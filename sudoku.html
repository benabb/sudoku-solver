<head>

	<link rel="stylesheet" href="sudoku.css">

	</div>
	<div id="console">
    <h1> Sudoku Solver</h1>
    <p> Click a cell to try solve it. </p>
		<button id="solveAll">Auto Solve</button> 
		<br />
    Preset: 
		<select id="difficulty"><option value="easy">Easy</option><option value="medium">Medium</option><option value="hard">Hard</option><option value="none">None</option></select> <button id="resetBoard">Reset Board</button>
		<br />		
		<br />		
		<hr />
		<h3> Utilities </h3>
		<button id="toggleHighlight">Highlighting</button>		
		<br />
		<button id="toggleColor">Toggle Color</button>  
     <br />
    <button id="json" title="Makes a json preset from current board data">make preset from current board</button>       
	</div>
<div id="log"></div>
